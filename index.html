<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Agent Marketing Sport</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f6fa; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 700px; max-height: 90vh; overflow: hidden; display: flex; flex-direction: column; }
    h1 { text-align: center; margin-bottom: 20px; }
    textarea { width: 100%; height: 120px; margin-bottom: 15px; padding: 10px; }
    button { background: #007bff; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    #output { 
      margin-top: 20px; 
      white-space: pre-wrap; 
      background: #f9f9f9; 
      padding: 15px; 
      border-radius: 5px; 
      flex-grow: 1; 
      overflow-y: auto;   /* ✅ scroll vertical si trop long */
      max-height: 400px;  /* ✅ limite la taille affichée */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Agent Marketing Sport</h1>
    <label for="brief">Décrivez votre brief marketing sportif :</label>
    <textarea id="brief"></textarea>
    <button onclick="generate()">Générer les propositions</button>
    <div id="output"></div>
    <br>
    <a id="downloadLink" href="/download_pdf" style="display:none;" target="_blank">
      <button>Télécharger en PDF</button>
    </a>
  </div>

  <script>
    async function generate() {
      const brief = document.getElementById("brief").value;
      const output = document.getElementById("output");
      const downloadLink = document.getElementById("downloadLink");

      output.textContent = "Génération en cours...";
      downloadLink.style.display = "none";

      const response = await fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ brief })
      });

      const data = await response.json();

      if (data.proposals) {
        output.textContent = data.proposals;
        downloadLink.style.display = "inline-block";
      } else {
        output.textContent = "Erreur : " + data.error;
      }
    }
  </script>
</body>
</html>
