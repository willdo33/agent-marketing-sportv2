<!DOCTYPE html>
<html lang="fr">
<head>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Marketing Sport</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 800px;
      margin-top: 60px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    textarea {
      resize: none;
    }
    #output {
      white-space: pre-wrap;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      min-height: 150px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center">ü§ñ will.AI ü§ñ</h2>
    <p class="text-muted">D√©crivez votre brief marketing sportif ci-dessous et laissez l‚ÄôIA g√©n√©rer des activations concr√®tes adapt√©es aux tendances actuelles.</p>
    
    <textarea id="brief" class="form-control" rows="5" placeholder="Exemple : Promotion de la Ligue 1 via Influenceurs, Activation d'un √©quipementier de rugby,..."></textarea>
    
    <button onclick="generate()" class="btn btn-primary mt-3 w-100">üöÄ Proposez moi des id√©es</button>
    
    <div id="output"></div>
    
    <a id="downloadLink" href="#" style="display:none;" target="_blank">
      <button class="btn btn-success mt-3 w-100">üìÑ T√©l√©charger en PDF</button>
    </a>
  </div>

  <script>
    async function generate() {
      const brief = document.getElementById("brief").value;
      const output = document.getElementById("output");
      const downloadLink = document.getElementById("downloadLink");
    
      output.textContent = "‚è≥ G√©n√©ration en cours...";
      downloadLink.style.display = "none";
    
      try {
        const response = await fetch("/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ brief })
        });
    
        const data = await response.json();
    
        if (data.proposals) {
          output.textContent = data.proposals;
          downloadLink.href = "/download_pdf";
          downloadLink.style.display = "inline-block";
        } else {
          output.textContent = "Erreur : " + data.error;
        }
      } catch (err) {
        output.textContent = "‚ùå Erreur de connexion √† l'API.";
      }
    }
  </script>
</body>
</html>
